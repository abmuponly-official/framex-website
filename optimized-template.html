/* Critical CSS - Inline for fastest render */
:root{--black:#000;--white:#fff;--orange:#ff6b35;--gray-100:#f8f8f8;--gray-200:#e5e5e5;--gray-600:#52525b;--gray-900:#0a0a0a}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter,-apple-system,BlinkMacSystemFont,sans-serif;color:var(--black);background:var(--white);line-height:1.6}
.nav{background:var(--white);padding:1rem 0;border-bottom:1px solid var(--gray-200);position:sticky;top:0;z-index:1000}
.container{max-width:1200px;margin:0 auto;padding:0 20px}
.hero{min-height:80vh;display:flex;align-items:center;padding:60px 0}
@media(max-width:768px){.hero{min-height:60vh;padding:40px 0}.container{padding:0 15px}}

/* Accessibility Improvements */
:focus {
    outline: 2px solid var(--orange);
    outline-offset: 2px;
}

.visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    white-space: nowrap;
    border: 0;
}

.skip-to-content {
    position: absolute;
    top: -40px;
    left: 0;
    background: var(--black);
    color: var(--white);
    padding: 8px;
    z-index: 100;
    text-decoration: none;
}

.skip-to-content:focus {
    top: 0;
}

/* High contrast mode support */
@media (prefers-contrast: high) {
    :root {
        --orange: #ff5722;
    }
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
    }
}
/* Enhanced Responsive Design */
@media (max-width: 320px) {
    /* Extra small devices */
    .container { padding: 0 10px; }
    h1 { font-size: 1.5rem; }
    h2 { font-size: 1.25rem; }
    .btn { padding: 10px 16px; font-size: 14px; }
}

@media (min-width: 321px) and (max-width: 480px) {
    /* Small phones */
    .container { padding: 0 15px; }
    h1 { font-size: 1.75rem; }
    h2 { font-size: 1.5rem; }
}

@media (min-width: 481px) and (max-width: 768px) {
    /* Tablets */
    .container { padding: 0 20px; }
    .grid-2 { grid-template-columns: 1fr; }
    .grid-3 { grid-template-columns: repeat(2, 1fr); }
    .grid-4 { grid-template-columns: repeat(2, 1fr); }
}

@media (min-width: 769px) and (max-width: 1024px) {
    /* Small laptops */
    .container { max-width: 900px; }
    .grid-4 { grid-template-columns: repeat(3, 1fr); }
}

@media (min-width: 1025px) and (max-width: 1440px) {
    /* Desktops */
    .container { max-width: 1200px; }
}

@media (min-width: 1441px) {
    /* Large screens */
    .container { max-width: 1400px; }
    body { font-size: 18px; }
}

/* Touch-friendly improvements */
@media (hover: none) and (pointer: coarse) {
    .btn, a, button {
        min-height: 44px;
        min-width: 44px;
    }
}</style>

    <!-- Lazy loading script -->
    <script>
// Advanced Lazy Loading
(function(){
    'use strict';
    const config = {rootMargin:'100px', threshold:0.01};
    
    // Images lazy loading
    const imageObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                const src = img.dataset.src;
                if (src) {
                    img.src = src;
                    img.removeAttribute('data-src');
                    img.classList.add('loaded');
                }
                imageObserver.unobserve(img);
            }
        });
    }, config);
    
    // Observe all images with data-src
    document.querySelectorAll('img[data-src]').forEach(img => {
        imageObserver.observe(img);
    });
    
    // Iframe lazy loading
    const iframeObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const iframe = entry.target;
                const src = iframe.dataset.src;
                if (src) {
                    iframe.src = src;
                    iframe.removeAttribute('data-src');
                }
                iframeObserver.unobserve(iframe);
            }
        });
    }, config);
    
    document.querySelectorAll('iframe[data-src]').forEach(iframe => {
        iframeObserver.observe(iframe);
    });
})();</script>
