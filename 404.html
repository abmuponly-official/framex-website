<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found - FrameX">
    <title>404 - Page Not Found | FrameX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/unified-design.css">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --orange: #ff6b35;
            --gray-600: #52525b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: var(--orange);
            margin-bottom: 20px;
            line-height: 1;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 18px;
            color: var(--gray-600);
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .btn-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 32px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            border: 2px solid var(--black);
        }
        
        .btn-primary {
            background: var(--black);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: var(--orange);
            border-color: var(--orange);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--black);
        }
        
        .btn-outline:hover {
            background: var(--black);
            color: var(--white);
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        .logo svg {
            width: 120px;
            height: 40px;
        }
    </style>
    <link rel="stylesheet" href="css/surgical-updates.css">
    </head>
<body>
    <div class="error-container">
        <div class="logo">
            <svg viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
                <text x="10" y="30" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#000000">
                    Frame<tspan fill="#ff6b35">X</tspan>
                </text>
            </svg>
        </div>
        
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
        
        <div class="btn-group">
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="contact.html" class="btn btn-outline">Contact Us</a>
        </div>
    </div>
</body>
</html>
